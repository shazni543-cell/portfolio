<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Coast | Poster Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020205;
            --neon-pink: #ff00ff;
            --neon-blue: #00d2ff;
            --card-bg: #11111a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; }

        /* Navigation */
        nav { display: flex; justify-content: space-between; padding: 30px 10%; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* Shop Grid */
        .shop-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding: 60px 10%; }

        .poster-card { 
            background: var(--card-bg); 
            border-radius: 15px; 
            padding: 15px; 
            border: 1px solid #333; 
            transition: 0.3s;
            position: relative;
        }

        .poster-card:hover { 
            border-color: var(--neon-pink); 
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            transform: translateY(-5px);
        }

        .img-container { width: 100%; height: 400px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .details { display: flex; justify-content: space-between; align-items: center; }
        .price { color: var(--neon-blue); font-weight: bold; font-size: 1.4rem; }
        
        .buy-btn { 
            background: transparent; 
            border: 1px solid var(--neon-pink); 
            color: var(--neon-pink); 
            padding: 8px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }

        .buy-btn:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 15px var(--neon-pink); }

        /* Poster Glow Effect */
        .glow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEON COAST</div>
        <div>Cart (0)</div>
    </nav>

    <div class="shop-container">
        <div class="poster-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1579338559194-a162d19bf842?q=80&w=800" alt="Neon Bikini Poster">
                <div class="glow-overlay"></div>
            </div>
            <div class="details">
                <div>
                    <p style="text-transform: uppercase; font-size: 0.8rem; opacity: 0.6;">Limited Print</p>
                    <h3>Cyber Orchid</h3>
                </div>
                <div class="price">$29</div>
            </div>
            <button class="buy-btn" style="width: 100%; margin-top: 15px;">ADD TO CART</button>
        </div>

        <div class="poster-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1496115965489-21be7e6e59a0?q=80&w=800" alt="Summer Neon Poster">
                <div class="glow-overlay"></div>
            </div>
            <div class="details">
                <div>
                    <p style="text-transform: uppercase; font-size: 0.8rem; opacity: 0.6;">Ultra Glow</p>
                    <h3>Electric Palms</h3>
                </div>
                <div class="price">$35</div>
            </div>
            <button class="buy-btn" style="width: 100%; margin-top: 15px;">ADD TO CART</button>
        </div>

        <div class="poster-card">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1520923179274-13619fa72410?q=80&w=800" alt="Vivid Poster">
                <div class="glow-overlay"></div>
            </div>
            <div class="details">
                <div>
                    <p style="text-transform: uppercase; font-size: 0.8rem; opacity: 0.6;">Series 03</p>
                    <h3>Miami Vice Pink</h3>
                </div>
                <div class="price">$29</div>
            </div>
            <button class="buy-btn" style="width: 100%; margin-top: 15px;">ADD TO CART</button>
        </div>
    </div>

</body>
</html>
