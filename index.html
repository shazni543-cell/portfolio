<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Bikini Poster Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --neon: #00f2ff;
            --pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; }

        /* Navigation */
        nav { padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1a1a1a; }
        .logo { font-family: 'Syncopate', sans-serif; color: var(--neon); text-shadow: 0 0 10px var(--neon); font-size: 1.2rem; }

        /* Bento Grid Layout */
        .showcase { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 400px); 
            gap: 20px; 
            padding: 40px 5%; 
        }

        .poster-item { 
            position: relative; 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid #222;
            background: var(--glass);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Unique Grid Sizes for an "Amazing" Look */
        .large { grid-column: span 2; grid-row: span 2; }
        .wide { grid-column: span 2; }

        .poster-item img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.8s; opacity: 0.8;
        }

        .poster-item:hover { border-color: var(--pink); box-shadow: 0 0 30px rgba(255, 0, 127, 0.3); }
        .poster-item:hover img { transform: scale(1.1); opacity: 1; }

        /* Price Tags */
        .tag { 
            position: absolute; bottom: 20px; left: 20px; 
            background: rgba(0,0,0,0.8); padding: 10px 20px; 
            border-radius: 50px; border: 1px solid var(--neon);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 900px) {
            .showcase { display: flex; flex-direction: column; }
            .poster-item { height: 400px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEON POSTER CO.</div>
        <div style="font-size: 0.8rem; letter-spacing: 2px;">COLLECTION 2026</div>
    </nav>

    <div class="showcase">
        <div class="poster-item large">
            <img src="https://picsum.photos/id/103/1200/1200" alt="Bikini Poster 1">
            <div class="tag">Cyber Summer - $45</div>
        </div>

        <div class="poster-item wide">
            <img src="https://picsum.photos/id/449/1200/600" alt="Bikini Poster 2">
            <div class="tag">Electric Horizon - $30</div>
        </div>

        <div class="poster-item">
            <img src="https://picsum.photos/id/111/600/600" alt="Bikini Poster 3">
            <div class="tag">Neon Palms - $25</div>
        </div>

        <div class="poster-item">
            <img src="https://picsum.photos/id/124/600/600" alt="Bikini Poster 4">
            <div class="tag">Vapor Blue - $25</div>
        </div>
    </div>

</body>
</html>
