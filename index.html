<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tide | Bikini Showcase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* 1. RESET AND THEME */
        :root {
            --bg: #080808;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--white); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* 2. HEADER & ANIMATED TEXT */
        header {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, transparent 70%);
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-pink);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--neon-cyan);
            opacity: 0.8;
        }

        /* 3. BENTO GRID GALLERY */
        .gallery {
            padding: 40px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 400px;
            gap: 25px;
        }

        .card {
            position: relative;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        /* Hover Effects */
        .card:hover {
            transform: scale(1.02) translateY(-10px);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        /* Neon Image Overlay */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent 60%, var(--bg) 95%);
        }

        .label {
            position: absolute;
            bottom: 25px;
            left: 25px;
            z-index: 2;
        }

        .label h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--white);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .gallery { padding: 20px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <p class="subtitle">Limited Edition</p>
        <h1>NEON TIDE</h1>
    </header>

    <section class="gallery">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1590602847861-f357a9332bbc?auto=format&fit=crop&w=800&q=80" alt="Neon Pink Bikini">
            <div class="label"><h2>Cyber Sunset</h2></div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1542514125-998851722880?auto=format&fit=crop&w=800&q=80" alt="Cyan Bikini">
            <div class="label"><h2>Electric Azure</h2></div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1520923179274-13619fa72410?auto=format&fit=crop&w=800&q=80" alt="Neon Green Bikini">
            <div class="label"><h2>Acid Lime</h2></div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Miami Night">
            <div class="label"><h2>Miami Glo</h2></div>
        </div>
    </section>

    <footer style="text-align: center; padding: 50px; opacity: 0.3; font-size: 0.8rem; letter-spacing: 2px;">
        Â© 2026 NEON TIDE SWIMWEAR
    </footer>

</body>
</html>
